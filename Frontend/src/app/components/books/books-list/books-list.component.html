<div class="container my-5">
    <h1 class="mb-3">Books list</h1>
    <table class="table" *ngIf="books && books.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Publisher</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.numberOfPages}}</td>
                <td>{{book.publisher}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!books || books.length <= 0">No books found!</p>
</div>
